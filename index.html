    <main>

                    </div>
                    <div class="swiper-slide uixSlide">

                        <div class="textBox">
                            <p class="name">노브랜드버거</p>

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <a class="imgBox" href="https://xd.adobe.com/view/804c4d3c-8a23-4774-bec5-934128a09718-d51f/?fullscreen&hints=off">
                            <img class="tumbnailImg" src="" alt="thumnail">

                        <div class="textBox">
                            <p class="name">국립발레단</p>
                            <p class="describe describe1">웹사이트 리디자인</p>

                            <div class="iconBox">
                                <img class="toolIcon xd" src="" alt="toolIcon">

                        </div>
                    </div>
                    <div class="swiper-slide edSlide">

                            <div class="iconBox">

                    </div>
                    <div class="swiper-slide invisibleSlide"></div>
                    <div class="swiper-slide invisibleSlide"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script>
        $(document).ready(function(){
            var swiper = new Swiper(".contentBox", {
                slidesPerView: "auto",
                spaceBetween: 20,
                freeMode: true,
                grabCursor: true,
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
            });

            $('.pbBtn').click(function(){
                swiper.slideTo( 0 , 2000 );
                $('.activeBtn').removeClass('activeBtn');
                $('.pbBtn').addClass('activeBtn');
            });
            $('.uixBtn').click(function(){
                swiper.slideTo( 1 , 2000 );
                $('.activeBtn').removeClass('activeBtn');
                $('.uixBtn').addClass('activeBtn');
            });
            $('.edBtn').click(function(){
                swiper.slideTo( 3 , 2000 );
                $('.activeBtn').removeClass('activeBtn');
                $('.edBtn').addClass('activeBtn');
            });

            swiper.on('slideChange', function(){
                if(this.activeIndex === 0){
                    $('.activeBtn').removeClass('activeBtn');
                    $('.pbBtn').addClass('activeBtn');
                }else if(this.activeIndex === 1){
                    $('.activeBtn').removeClass('activeBtn');
                    $('.uixBtn').addClass('activeBtn');
                }else if(this.activeIndex === 3){
                    $('.activeBtn').removeClass('activeBtn');
                    $('.edBtn').addClass('activeBtn');
                }       
            });
        });
      </script>
</body>
